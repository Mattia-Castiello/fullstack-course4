<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title> 
<style> /*per risolvere i conflitti tra i vari stili css si utilizza il concetto di specificità, quindi abbiamo in ordine se utilizza
la parola style, id, classi, e numero di elementi...il numero più grnade vince */
header.navigation p {
  color: blue;
}
p.blurb {
  color: red;
}
p {
  color: green !important; <!-- important è utilizzato per soprascrivvere qualsiasi regola di stile-->
}
</style>
</head>
<body>
<header class="navigation">
  <p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero soluta enim aut! Nihil nam obcaecati, fugiat sint sit libero voluptate eos incidunt odio neque cum, dignissimos aperiam, magnam nisi debitis.</p>
</header>
</body>
</html>
